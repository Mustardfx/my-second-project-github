<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Register</title>
</head>
<body>
  <div class="wrapper">
    <form class="formContainer" id="registerForm">
      <h1>Тіркелу</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" id="regUsername" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="regEmail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="regPassword" required>
      </div>
      <div>
        <button type="submit" class="btn">Тіркелу</button>
      </div>
    </form>
  </div>
</body>

<script src="register.js"></script>
</html>
